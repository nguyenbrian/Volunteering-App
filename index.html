<!DOCTYPE html>
<html> 
    <header>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet"  href="css/bootstrap.css">
        <link rel="stylesheet"  href="js/bootstrap.js">
        <link rel="stylesheet"  href="css/login.css">
        <link href='https://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
    </header>
    <body style=background-color:#00CC66;>
        <script src="js/login.js"></script>
        <div id="entireloginwrapper">
            <h1 id="title">Sign in</h1> 
            <form id="userpass"></form>
            <div id="loginbox">
                <input id="username" placeholder="username" type="text" name="username" form="userpass" autofocus/>
                <input id="password" placeholder="password" type="text" name="password" form="userpass"/>
            </div>
            <input id="submitbutton" type="button" onclick="submitUserpass()" value="submit" form="userpass">
        </div> 
    </body>
</html>
